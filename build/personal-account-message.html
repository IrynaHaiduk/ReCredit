<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>ReCredit: личный кабинет</title>
  <link rel="stylesheet" href="./css/style.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
</head>

<body>
  <header class="page-header">
    <div class="page-header__container page-header__container--account">
      <a href="index.html" class="page-header__logo page-header__logo--account">
        <img class="page-header__img" src="./img/logo.svg" width="208" height="43" alt="Логотип ReCredit">
      </a>
    </div>
  </header>
  <main>
    <section class="personal-account personal-account--message">
      <div class="container container--account">
        <div class="personal-account__wrapper">
          <div class="personal-account__img personal-account__img--message">
            <img src="img/icon-account.svg" width="277" height="259" alt="Личный кабинет">
          </div>
          <form class="personal-account__form" action="">
            <h2 class="personal-account__title">
              Личный кабинет
            </h2>
            <p class="personal-account__text personal-account__text--message">
              Введите 4 цифры из смс
            </p>

            <label class="visually-hidden" for="sms-code">
              Номер телефона
            </label>
            <input class="personal-account__input personal-account__input--message" type="text" id="sms-code" name="sms-code-field" placeholder="0 0 0 0" max="4" required="">
            <button class="personal-account__btn" type="submit" aria-label="Send request">
              Далее
            </button>
            <a href="#" class="personal-account__link">
              Я новый клиент
            </a>
          </form>
        </div>
        <div class="personal-account__message account-message">
          <p class="account-message__text">
            Смс не пришло?
          </p>
          <a href="#" class="account-message__link">
            Выслать повторно смс
          </a>
        </div>
      </div>
    </section>
  </main>

  <script src="js/scripts.min.js"></script>

  <!--  <script src="js/jquery-3.5.1.min.js"></script>
  <script src="js/jquery.maskedinput.min.js"></script> -->
</body>

</html>
