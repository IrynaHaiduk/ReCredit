<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>ReCredit: получить кредит</title>
  <link rel="stylesheet" href="/build/bundle.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <link rel="apple-touch-icon" sizes="152x152" href="/build/img/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/build/img/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/build/img/favicon-16x16.png">
  <link rel="shortcut icon" href="/build/img/favicon-ico.ico" type="image/x-icon">
  <link rel="manifest" href="/build/img/site.webmanifest">
  <link rel="mask-icon" href="/build/img/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">
</head>

<body>
  <header class="page-header--get-loan">
    <div class="page-header__container--get-loan">
      <a href="index.html" class="page-header__logo--get-loan">
        <img class="page-header__img" src="/build/img/logo.svg" width="208" height="43" alt="Логотип ReCredit">
      </a>
    </div>
  </header>
  <main>
    <h1 class="visually-hidden">
      Получить кредит
    </h1>
    <section class="get-loan">
      <div class="container container--get-loan">
        <form action="#" class="get-loan__form">
          <div class="get-loan__wrapper">
            <h2 class="get-loan__title">
              Заявка на кредит
            </h2>
            <p class="get-loan__descr">
              Внимательно заполните поля анкеты.<br>
              Все поля обязательны для заполнения.
            </p>
            <div class="get-loan__field">
              <input class="get-loan__input" type="text" id="user-surname" name="user-surname-field" required>
              <label class="get-loan__label" for="user-surname">
                Ваша фамилия
              </label>
            </div>
            <div class="get-loan__field">
              <input class="get-loan__input" type="text" id="user-name" name="user-name-field" required>
              <label class="get-loan__label" for="user-name">
                Ваше имя
              </label>
            </div>
            <div class="get-loan__field">
              <input class="get-loan__input" type="text" id="user-patronymic" name="user-patronymic-field" required>
              <label class="get-loan__label" for="user-patronymic">
                Ваше отчество
              </label>
            </div>
            <div class="get-loan__field">
              <input class="get-loan__input" type="tel" id="user-phone" name="user-phone-field" required>
              <label class="get-loan__label" for="user-phone">
                Номер телефона
              </label>
            </div>
            <div class="get-loan__field">
              <input class="get-loan__input" type="text" id="user-in" name="user-in-field" required>
              <label class="get-loan__label" for="user-in">
                Ваш ИНН
              </label>
            </div>
            <div class="get-loan__field">
              <input class="get-loan__input" type="text" id="user-birthday" name="user-birthday-field" required>
              <label class="get-loan__label" for="user-birthday">
                Дата рождения
              </label>
            </div>
            <div class="get-loan__field get-loan__field--employment">
              <div
              class="credit-calculate__content  credit-calculate__content--choice  credit-calculate__content--getting-info credit-calculate__content--period">
              <select class="credit-calculate__select credit-calculate__select--getting-info js-select" placeholder="Трудоустройство">
                <option value="Предприниматель">Предприниматель</option>
                <option value="Работаю неофициально">Работаю неофициально</option>
                <option value="Пенсионер">Пенсионер</option>
                <option value="Временно неработающий">Временно неработающий</option>
                <option value="Студент">Студент</option>
                <option value="В декретном отпуске">В декретном отпуске</option>
                <option value="Прочее">Прочее</option>
                <option value="Указать свой вариант">Указать свой вариант</option>
              </select>
              </div>
            </div>
            <div
              class="credit-calculate__slider credit-calculate__slider--getting-info credit-calculate__slider--get-loan">
              <h3
                class="credit-calculate__title credit-calculate__title--getting-info credit-calculate__title--get-loan">
                Сумма кредита
              </h3>
              <div
                class="credit-calculate__content credit-calculate__content--getting-info credit-calculate__content--get-loan">
                <div class="credit-calculate__amount credit-calculate__amount--getting-info"></div>
                <div class="credit-calculate__range credit-calculate__range--getting-info" data-value="10000"></div>
              </div>
              <div
                class="credit-calculate__ranges credit-calculate__ranges--sum credit-calculate__ranges--getting-info">
                <div class="credit-calculate__text">от 10 000 грн</div>
                <div class="credit-calculate__text">до 100 000 грн</div>
              </div>

              <h3
                class="credit-calculate__title credit-calculate__title--getting-info credit-calculate__title--get-loan">
                На срок
              </h3>
              <div
                class="credit-calculate__content credit-calculate__content--getting-info credit-calculate__content--period">
                <select class="credit-calculate__select credit-calculate__select--getting-info js-credit-select">
                  <option value="3" selected>3 мес</option>
                  <option value="6">6 мес</option>
                  <option value="9">9 мес</option>
                  <option value="12">12 мес</option>
                </select>
                <div class='js-select-slider'></div>
                <div class="credit-calculate__separator">
                  <div></div>
                  <div></div>
                  <div></div>
                  <div></div>
                </div>
              </div>
              <div class="credit-calculate__ranges">
                <div class="credit-calculate__text">от 3 мес</div>
                <div class="credit-calculate__text">до 12 мес</div>
              </div>
            </div>

            <div class="get-loan__field">
           <!--    <input class="get-loan__input get-loan__input--loan-purpose" type="text" id="user-loan-purpose"
                name="user-loan-purpose-field" required><br>
              <label class="get-loan__label" for="user-loan-purpose">
                Цель кредита
              </label> -->
              <div
              class="credit-calculate__content  credit-calculate__content--choice  credit-calculate__content--getting-info credit-calculate__content--period">
              <select class="credit-calculate__select credit-calculate__select--getting-info js-select" placeholder="Цель кредита">
                <option value="Рефинансирование микрозаймов">Рефинансирование микрозаймов</option>
                <option value="На ремонт">На ремонт</option>
                <option value="Пенсионер">Пенсионер</option>
                <option value="На бизнес">На бизнес</option>
                <option value="На покупки">На покупки</option>
                <option value="На автомобиль">На автомобиль</option>
                <option value="Прочее">Прочее</option>
                <option value="Указать свой вариант">Указать свой вариант</option>
              </select>
              </div>
            </div>
            <input class="get-loan__checkinput visually-hidden" type="checkbox" name="user-confirm-field"
              id="user-confirm">

            <label class="get-loan__checklabel get-loan__checklabel--confirm" for="user-confirm">
              Я подтверждаю, что дальнейшее развитие различных форм деятельности способствует
              подготовки и реализации направлений прогрессивного развития. Равным образом консультация с <a
                href="#">широким активом</a>
              в значительной&nbsp;степени обуславливает создание систем массового участия.
            </label>
            <input class="get-loan__checkinput visually-hidden" type="checkbox" name="user-agreement-field"
              id="user-agreement" checked>
            <label class="get-loan__checklabel get-loan__checklabel--agreement" for="user-agreement">
              Даю свое согласие на обработку и хранение данных
            </label>
            <button class="get-loan__btn yellow-btn" type="submit" aria-label="Send request">
              Отправить заявку
            </button>
          </div>
        </form>


      </div>
    </section>
  </main>

  <script src="/build/bundle.js"></script>

</body>

</html>
