<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>ReCredit: личный кабинет</title>
  <link rel="stylesheet" href="/build/bundle.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <link rel="apple-touch-icon" sizes="152x152" href="/build/img/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/build/img/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/build/img/favicon-16x16.png">
  <link rel="shortcut icon" href="/build/img/favicon-ico.ico" type="image/x-icon">
  <link rel="manifest" href="/build/img/site.webmanifest">
  <link rel="mask-icon" href="/build/img/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">
</head>

<body>
  <header class="page-header--account">
    <div class="page-header__container--account">
      <a href="index.html" class="page-header__logo--account">
        <img class="page-header__img" src="/build/img/logo.svg" width="208" height="43" alt="Логотип ReCredit">
      </a>
    </div>
  </header>
  <main>
    <h1 class="visually-hidden">
      Вход в личный кабинет
    </h1>
    <section class="personal-account personal-account--message">
      <div class="container container--account">
        <div class="personal-account__wrapper">
          <div class="personal-account__img personal-account__img--message">
            <img src="/build/img/icon-account.svg" width="277" height="259" alt="Личный кабинет">
          </div>
          <form class="personal-account__form" action="#">
            <h2 class="personal-account__title">
              Личный кабинет
            </h2>
            <p class="personal-account__text personal-account__text--message">
              Введите 4 цифры из смс
            </p>

            <label class="visually-hidden" for="sms-code">
              Смс-код
            </label>
            <input class="personal-account__input personal-account__input--message" type="text" id="sms-code"
              name="sms-code-field" maxlength="4" required placeholder="_ _ _ _">
            <button class="personal-account__btn yellow-btn" type="submit" aria-label="Send request">
              Далее
            </button>
            <a href="#" class="personal-account__link white-btn">
              Я новый клиент
            </a>
          </form>
        </div>
        <div class="personal-account__message account-message">
          <p class="account-message__text">
            Смс не пришло?
          </p>
          <a href="#" class="account-message__link">
            Выслать повторно смс
          </a>
        </div>
      </div>
    </section>
  </main>

  <script src="/build/bundle.js"></script>
</body>

</html>
