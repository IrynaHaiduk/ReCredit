<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>ReCredit: личный кабинет</title>
  <link rel="stylesheet" href="/build/bundle.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
</head>

<body>
  <header class="page-header--account">
    <div class="page-header__container--account">
      <a href="index.html" class="page-header__logo--account">
        <img class="page-header__img" src="/build/img/logo.svg" width="208" height="43" alt="Логотип ReCredit">
      </a>
    </div>
  </header>
  <main>
    <h1 class="visually-hidden">
      Вход в личный кабинет
    </h1>
    <section class="personal-account">
      <div class="container--account">
        <div class="personal-account__wrapper">
          <div class="personal-account__img">
            <img src="/build/img/icon-account.svg" width="277" height="259" alt="Личный кабинет">
          </div>
          <form class="personal-account__form" action="personal-account-message.html">

            <h2 class="personal-account__title">
              Личный кабинет
            </h2>
            <p class="personal-account__text">
              Введите свой номер телефона
              указанный при регистрации
            </p>
            <div class="get-loan__field">
              <input class="get-loan__input" type="tel" id="user-phone" name="user-phone-field" required>
              <label class="get-loan__label" for="user-phone">
                Номер телефона
              </label>
            </div>
        <!--     <label class="visually-hidden" for="phone">
              Номер телефона
            </label>
            <input class="personal-account__input" type="tel" id="phone" name="phone-field" required> <!-- placeholder="+ 38 (000) 000-00-00" -->
            <button class="personal-account__btn yellow-btn" type="submit" aria-label="Send request">
              Далее
            </button>
            <a href="#" class="personal-account__link white-btn">
              Я новый клиент
            </a>
          </form>
        </div>
      </div>
    </section>
  </main>

  <script src="/build/bundle.js"></script>
</body>

</html>
